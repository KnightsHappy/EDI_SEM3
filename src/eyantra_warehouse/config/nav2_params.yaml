amcl:
  ros__parameters:
    use_sim_time: True
    # Motion model noise parameters - reduced for better tracking
    alpha1: 0.05  # Reduced from 0.2 - rotation noise from rotation
    alpha2: 0.05  # Reduced from 0.2 - rotation noise from translation
    alpha3: 0.05  # Reduced from 0.2 - translation noise from translation
    alpha4: 0.05  # Reduced from 0.2 - translation noise from rotation
    base_frame_id: "ebot_base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    # Increased particle count for better localization
    max_particles: 8000  # Increased from 5000 for even better accuracy
    min_particles: 2000  # Increased from 1000
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.1  # Increased from 0.0 for recovery
    recovery_alpha_slow: 0.05  # Increased from 0.0 for recovery
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 0.3  # Reduced from 0.5 for tighter sync
    # More frequent updates to correct drift faster
    update_min_a: 0.05  # Reduced from 0.1 - update even more often on rotation
    update_min_d: 0.05  # Reduced from 0.1 - update even more often on translation
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: /scan

